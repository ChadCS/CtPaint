<html>
  <head>
    <title>Paint</title>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js";></script>
      <script type="text/coffeescript" src="ctpaint.coffee"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
      <link rel="shortcut icon" href="https://raw.githubusercontent.com/ChadCS/ChadTech-v0/master/thumbnail.ico">
  </head>
<body>
    <div id="wholeWindow">
      <div id="backgroundDiv" style="position: absolute; top:0px; left:0px;">
        <canvas id="background" style = "image-rendering: pixelated; background-color : #202020"></canvas>
      </div>

      <div id="ctpaintDiv" style="position: absolute; top:0px; left:0px;">
        <canvas id="CtPaint" style = "-webkit-transform: translate3d(0,0,0); image-rendering: pixelated; background-color : #202020"></canvas>
      </div>

      <div id="border0Div" style="position: absolute; top:0px; left:0x;">
        <canvas id="border0" style = "image-rendering: pixelated; background-color : #F3D31B"></canvas>
      </div>
      <div id="border1Div" style="position: absolute; top:0px; left:0x;">
        <canvas id="border1" style = "image-rendering: pixelated; background-color : #F3D31B"></canvas>
      </div>
      <div id="border2Div" style="position: absolute; top:0px; left:0x;">
        <canvas id="border2" style = "image-rendering: pixelated; background-color : #F3D31B"></canvas>
      </div>
      <div id="border3Div" style="position: absolute; top:0px; left:0x;">
        <canvas id="border3" style = "image-rendering: pixelated; background-color : #F3D31B"></canvas>
      </div>

      <div id="toolbar0Div" style="position: absolute; top:0px; left:0px;">
        <canvas id="toolbar0" style = "image-rendering: pixelated; background-color : #FF00FF"></canvas>
      </div>
      <div id="toolbar1Div" style="position: absolute; top:0px; left:0px;">
        <canvas id="toolbar1" style = "image-rendering: pixelated; background-color : #0000FF"></canvas>
      </div>

      <div id="menuDiv" style="position: absolute; top:0px; left:0px;">
        <canvas id="menu" style = "image-rendering: pixelated; background-color : #0000FF"></canvas>
      </div>
  </div>


</body>
</html>
